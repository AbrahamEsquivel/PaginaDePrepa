<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galería 3D - Maquetación</title>
    
    <style>
   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #000000 100%);
            height: 100vh;
            font-family: 'Orbitron', sans-serif; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Títulos */
        h2 {
            text-align: center;
            font-size: 3rem;
            color: #00f3ff;
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
            position: absolute;
            top: 50px;
            width: 100%;
            letter-spacing: 5px;
            z-index: 10;
        }


        .contenido {
            width: 250px;
            height: 180px;
            perspective: 1000px; 
            position: relative;
            margin-top: 50px; 
        }

        .contenido_maqueta {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotar 20s infinite linear; 
        }


        .contenido:hover .contenido_maqueta {
            animation-play-state: paused;
        }


        .contenido_maqueta figure {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0004);
        }

        .contenido_maqueta figure:nth-child(1) { transform: rotateY(0deg) translateZ(350px); }
        .contenido_maqueta figure:nth-child(2) { transform: rotateY(72deg) translateZ(350px); }
        .contenido_maqueta figure:nth-child(3) { transform: rotateY(144deg) translateZ(350px); }
        .contenido_maqueta figure:nth-child(4) { transform: rotateY(216deg) translateZ(350px); }
        .contenido_maqueta figure:nth-child(5) { transform: rotateY(288deg) translateZ(350px); }


        .contenido_maqueta img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: transform 0.5s ease;
            filter: brightness(0.8);
        }


        .contenido_maqueta figure:hover img {
            transform: scale(1.1);
            filter: brightness(1.2); 
        }

   
        .btn-regresar {
            position: absolute;
            bottom: 50px;
            text-decoration: none;
            color: #fff;
            background: transparent;
            border: 2px solid #ff0055; 
            padding: 15px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            box-shadow: 0 0 10px #ff0055;
            transition: all 0.3s ease;
        }

        .btn-regresar:hover {
            background: #ff0055;
            box-shadow: 0 0 30px #ff0055, 0 0 60px #ff0055;
            transform: translateY(-5px);
        }

        @keyframes rotar {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

    </style>
</head>
<body>

    <h2>MAQUETACION</h2>

    <div class="contenido">
        <div class="contenido_maqueta">
            
            <figure><a href="visor.html?id=1"><img src="img/maquetacion1.PNG"></a></figure>
			<figure><a href="visor.html?id=2"><img src="img/maquetacion2.PNG"></a></figure>
			<figure><a href="visor.html?id=3"><img src="img/maquetacion3.PNG"></a></figure>
			<figure><a href="visor.html?id=4"><img src="img/maquetacion4.PNG"></a></figure>
			<figure><a href="visor.html?id=5"><img src="img/maquetacion5.PNG"></a></figure>
        </div>
    </div>

    <a href="sub-menu.html" class="btn-regresar">Regresar a Portada</a>

</body>
</html>
