<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTADA</title>
    <style>

        body {
            background-color: #c4c4c4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .card {
            background-color: #ffffff;
            width: 320px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease; 
        }

        .card:hover {
            transform: translateY(-5px);
        }

   
        .card img {
            width: 120px; 
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }


        .card h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
            font-weight: 300;
        }

        .card .highlight {
            font-weight: 500;
            color: #007bff; 
        }

        .btn-indice {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: #00796b; 
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-indice:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="img/conalep.jpg" alt="Logo Conalep">
        
        <h2>Abraham Barrientos Esquivel</h2>
        
        <p>Materia: <span class="highlight">Páginas Web</span></p>
        <p>Grupo: <span class="highlight">611</span></p>
        <p>Turno: Vespertino</p>

        <a href="sub-menu.html" class="btn-indice">Ir al Índice</a>
    </div>

</body>
</html>
