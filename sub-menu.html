<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INDICE</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-card {
            background-color: white;
            width: 90%;
            max-width: 900px;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .menu-item {
            width: 100%;
            height: 160px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            color: #0056b3;
        }

        .menu-item i {
            font-size: 45px;
            margin-bottom: 15px;
            color: #2563eb;
            transition: color 0.3s ease;
        }

        .menu-item h5 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #333;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15);
            border-color: #2563eb;
        }

        .menu-item:hover i {
            color: #1d4ed8;
        }

        .menu-item:hover h5 {
            color: #2563eb;
        }

    </style>
</head>
<body>
    
    <div class="main-card">
        <h1>INDICE</h1>
        
        <div class="grid-menu">
            
            <a href="index.html" class="menu-item">
                <i class="lni lni-user"></i>
                <h5>Regresar a Portada</h5>
            </a>

            <a href="MenuMulticolor.html" class="menu-item">
                <i class="lni lni-menu"></i>
                <h5>Menu CSS</h5>
            </a>

            <a href="menu.html" class="menu-item">
                <i class="lni lni-flickr"></i>
                <h5>Guias</h5>
            </a>

            <a href="java.html" class="menu-item">
                <i class="lni lni-java"></i>
                <h5>Java</h5>
            </a>

            <a href="MAQUETACION.html" class="menu-item">
                <i class="lni lni-agenda"></i>
                <h5>Maquetacion</h5>
            </a>

            <a href="PAGINA FINAL/fin.html" class="menu-item">
                <i class="lni lni-graduation"></i>
                <h5>Proyecto Final</h5>
            </a>

        </div>
    </div>

</body>
</html>
